<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <label for="nome" >Nome:</label>
            <input id="nome" name="nome" type="text" placeholder="Digite o seu nome">
    
            
            <br><br>

            <label>E-mail:</label>
            <input name="email" type="email" placeholder="Digite seu email">

            <br><br>
        
            <label>Senha:</label>
            <input name="senha" type="password" placeholder="Digite uma senha">

            <br><br>
            <label>Sexo:</label>
        

            <br><br>
            
            <label>Selecione a cor do seu nome</label>
            <input type="color" name="cor">

            <br><br>

            <input name="sexo" type="radio" value="masculino"> <label>Masculino</label>
            <br>

            <input name="sexo" type="radio" value="feminino"> <label>Feminio</label>
            <br>
            <input name="sexo" type="radio" value="não definido"> <label>Prefiro não informar</label>
    
            <br><br>

            <label>Habilidades:</label>
            <br>
            <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
            <br>
            <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
            <br>
            <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">JAVASCRIPT</label> 

            <br><br>    

            <label>Cidade:</label>
            <br>
            <select name="Cidade">

                <option selected value="">--Selecione--</option>
                <option value="São Paulo"> São Paulo</option>
                <option value="Rio de Janeiro" >Rio de Janeiro</option>
                <option value="Minas Gerais"> Minas Gerais</option>
            </select >
            <br><br>


            <label>Carro:</label>
            <br>
            <select name="carro">
                <optgroup label="Honda">
                    <option value="Civic">Civic</option>
            </optgroup>
            <optgroup label="Gm">
                    <option value="Celta">Celta</option>
                </optgroup>

                <optgroup label="Fiat">
                <option value="Uno">Uno</option>
                </optgroup>
            </select>

            <br><br>

            <label>Digite sua fruta Preferida</label>
            <input list="listaFrutas" type="text" name="frutas" placeholder="Digite a fruta">

            <datalist id="listaFrutas"> 
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Açai">
                <option value="Acerola">


            </datalist>

            <br><br>


            <label>Digite uma mensagem</label>
            <br>
            <textarea name="mensagem" id="" cols="30" rows="10"></textarea>

            <br><br>
            

            


            <button> Enviar</button>
            
    
     </fieldset>
    </form>
</body>
</html>
